<div id="runeagent-right-panel">
  <div class="runeagent-header">Rune Agent</div>
  <div class="runeagent-tabs">
    <button class="runeagent-tab-button active" data-tab="runeagent-network">Network Log</button>
    <button class="runeagent-tab-button" data-tab="runeagent-console">Script Console</button>
    <button class="runeagent-tab-button" data-tab="runeagent-settings">Settings</button>
    <button class="runeagent-tab-button" data-tab="runeagent-agent-log">RuneAgent Log</button>
  </div>
  <div class="runeagent-tabbed-panel">


    <div class="runeagent-tab-content active" id="runeagent-network">
      <div class="runeagent-network-split">

        <div class="runeagent-network-section">
          <div class="runeagent-network-header">Incoming Packets</div>
          <div id="runeagent-incoming-log" class="runeagent-log-container"></div>
        </div>

        <div class="runeagent-network-section">
          <div class="runeagent-network-header">Outgoing Packets</div>
          <div id="runeagent-outgoing-log" class="runeagent-log-container"></div>
        </div>

      </div>
    </div>

    <div class="runeagent-tab-content" id="runeagent-console" >
      Script console here...
    </div>


    <div class="runeagent-tab-content" id="runeagent-settings">
      Settings here...
    </div>

    <div class="runeagent-tab-content" id="runeagent-agent-log" >
      <div class="runeagent-log-container" id="runeagent-log">
        </div>
    </div>
  </div>
</div>
